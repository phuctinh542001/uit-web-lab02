<!DOCTYPE html>
<html>
  <head>
    <title>Câu 5 - Tại lớp</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        background-color: #ffedca;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="bai5.js"></script>
  </head>
  <body>
    <table id="gioHang" style="width: 100%">
      <tr>
        <th>Sản phẩm</th>
        <th>Số lượng</th>
        <th>Đơn giá</th>
        <th>Thành tiền</th>
        <th>Chức năng</th>
      </tr>
      <tr>
        <td><strong>IPhone 11 Pro Max 64GB</strong></td>
        <td style="text-align: center;">
          <input type="number" class="soLuong" min="0" />
        </td>
        <td style="text-align: center;">
          <input type="text" class="donGia" />
        </td>
        <td>
          <div><span class="result"></span></div>
        </td>
        <td style="text-align: center;"><button style="border-radius: 5px; padding: 3px 25px; " class="delete">Xóa</button></td>
      </tr>
      <tr>
        <td><strong>Samsung Galaxy Note 10+</strong></td>
        <td style="text-align: center;">
          <input type="number" class="soLuong" min="0" />
        </td>
        <td style="text-align: center;"><input type="text" class="donGia" /></td>
        <td>
          <div><span class="result"></span></div>
        </td>
        <td style="text-align: center;"><button style="border-radius: 5px; padding: 3px 25px; " class="delete">Xóa</button></td>
      </tr>
      <tr>
        <td colspan="3"><strong>Tổng tiền</strong></td>
        <td colspan="2" class="tongTien"></td>
      </tr>
    </table>
  </body>
</html>
