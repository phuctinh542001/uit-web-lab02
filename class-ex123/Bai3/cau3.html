<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>

    <style>
        table,
        tr,
        td {

<body>

        </tr>

                                    <option value='f3'>Bánh canh</option>
                                    <option value='f4'>Phở bò</option>
                                    <option value='f5'>Nuôi</option>
                                    <option value='f6'>Bánh mỳ thịt</option>
                                    <option value='f7'>Bánh cuốn</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                </center>
            </td>
        </tr>
        <tr style='text-align:center;'>
            <td>Bàn 1</td>
            <td>Bàn 2</td>
            <td>Bàn 3</td>
        </tr>
        <tr style="vertical-align:top;">
            <td class='bill'>
                <center>
                    <table id='table1' style="width: 100%;">
                        <thead>
                            <tr style='font-style: bold;'>
                                <td>Món</td>
                                <td>SL</td>
                                <td>Tiền</td>
                                <td></td>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <button id='print1' onclick="printBill(1)">In hoá đơn</button>
                </center>
            </td>
            <td class='bill'>
                <center>
                    <table id='table2' style="width: 100%;">
                        <thead>
                            <tr style='font-style: bold;'>
                                <td>Món</td>

                                <td>Tiền</td>
                                <td></td>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <button id='print2' onclick="printBill(2)">In hoá đơn</button>
                </center>
            </td>
            <td class='bill'>
                <center>
                    <table id='table3' style="width: 100%;">
                        <thead>
                            <tr style='font-style: bold;'>
                                <td>Món</td>

                                <td>Tiền</td>

                            </tr>
                        </thead>

                    </table>
                    <button id='print3' onclick="printBill(3)">In hoá đơn</button>
