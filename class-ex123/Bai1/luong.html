<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./main.css">
    <title>Câu 1 - Tại lớp</title>
</head>

<body>
    <h1 >Tính lương</h1>
    <form action="" align="center">
        <table id="tinhluongthang" width="400 " border="2 " cellpading="5 " align="center">
            <tr>
                <td>
                    <h2>Lương</h2>
                </td>
                <td>
                    <input type="text" id="luong" value="" />
                </td>
            </tr>
            <tr>
                <td>
                    <h2>Hệ số lương</h2>
                </td>
                <td>
                    <input type="number" step='0.1' value='' placeholder='0.0' id="hesoluong" /> <br/>
                </td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <input id="nut_tinhluongthang" type="button" value="Tính lương tháng" onclick="luongthang()" />
                </td>
            </tr>
            <tr>
                <td>
                    <h2>Lương tháng</h2>
                </td>
                <td>
                    <span id="result"></span> <br/>
                </td>
            </tr>
        </table>
    </form>
    <script>
        function luongthang() {
            let a = Number(document.getElementById("luong").value);
            let b = Number(document.getElementById("hesoluong").value);
            let kq = parseInt(a) * b;
            document.getElementById('result').innerHTML = kq;
        }
    </script>
</body>

</html>
